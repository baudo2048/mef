<h1>Congruenza</h1>
<hr/>
Due elementi \(a,b \in Z\) sono congrui modulo \(n\) (in simboli: \( a \equiv b \) \( (\textrm{mod} \) \(n) \) )
se e solo se \( n | a-b \). In altri termini \(a\) e \(b\) sono congrui modulo \(n\) se hanno lo stesso resto nella
divisione per \(n\).
