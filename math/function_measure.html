<h1>Measure</h1>
<hr/>
<br/><br/>

<b>LET</b> \(X \) be a set.
<br/>
<b>LET</b> \( \mathcal{M} \) be a family of subsets of \(X\).
<br/><br/>

<b>Definition. </b> A function \( \mu : \mathcal{M} \to [0, \infty] \) is a <b>measure on \(X\)</b>, if it has the following properties: 
<ol>
  <li>\( \mu(\emptyset) = 0 \)</li>
  <li>Countably additive with respect to disjoint union</li>
</ol>
