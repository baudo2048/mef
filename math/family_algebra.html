<h1>Algebra</h1>
<hr/>
<br/><br/>

<b>Definition: </b> Let \(X\) be a set. A family \(A\) of subsets of \(X\) is said to be an <b>algebra</b> in \(X\) 
if \(A\) has the following properties:
<ol>
  <li>\(X \in A\)</li>
  <li>Closed under complement</li>
  <li>Closed under finite union</li>
</ol>
