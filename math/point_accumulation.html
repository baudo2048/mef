<h1>Accumulation Point</h1>
<hr/>
Let \(E\) be a set of real numbers. Any point \(x\) (not necessarily in \(E\)) is said to be
an accumulation point of \(E\) provided that for every \(c>0\) the intersection

\[
(x-c,x+c) \cap E
\]

contains infinitely many points.
