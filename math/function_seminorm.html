<h1>Seminorm</h1>
<hr/>
<br/><br/>


<b>Definition: </b> Let \(X\) be a vector space. A <b>seminorm</b> is a function  \( \left\lVert \cdot \right\rVert:X \to R \) 
with the following three properties: 
<br/>
<ol>
  <li>Nonnegativity</li>
  <li>Homogeneity</li>
  <li>Triangle inequality</li>
</ol>
