<h1>\(l^2\)-norm, Euclidean norm</h1>
<hr/>
<br/><br/>

<b>LET</b> \(x \in F^d\) be a vector.
<br/>
<b>THEN</b><br/>
\[ \left\lVert x \right\rVert_{2} = (|x_1|^2+ ... +|x_n|^2)^{1/2} \] 
is a norm called \(l^2\)-norm or Euclidean norm.
