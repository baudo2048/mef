<h1>Ring of sets</h1>
<hr/>
<br/><br/>

<h5>1. In Order Theory</h5>
<hr/>
A family of sets is called a <b>ring of sets</b> if it is closed under union and intersection.
<br/><br/>
<br/><br/>

<h5>2. In Measure Theory</h5>
<hr/>
A family of sets is called a <b>ring of sets</b> if it is closed under union and relative complement (set-theoretic difference).
